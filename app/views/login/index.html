<div class="login-container">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 pdl0 pdr0">
                <div class="login-header">
                    <div class="system-logo"><img src="../../src/images/header/logo.png" alt="LOGO" with="100%"></div>
                </div>
                <div class="login-body hidden-xs">
                    <div class="login-box">
                        <div class="login-title text-center"><h4>用户登录</h4></div>
                        <form name="loginForm" ng-init="init()" novalidate>
                            <div class="form-group input-box">
                                <i class="iconfont icon-custom">&#xe601;</i>
                                <input type="text" name="enterprise" class="form-control input-custom"
                                        ng-model="loginData.enterprise"
                                        ng-keyup="checkKeyup($event)"
                                        placeholder="请输入企业名"
                                        required>
                            </div>
                            <div class="form-group input-box">
                                <i class="iconfont icon-custom">&#xe602;</i>
                                <input type="text" name="username" class="form-control input-custom"
                                        ng-model="loginData.username"
                                        ng-keyup="checkKeyup($event)"
                                        placeholder="请输入用户名"
                                        required>
                            </div>
                            <div class="form-group input-box">
                                <i class="iconfont icon-custom">&#xe600;</i>
                                <input type="password" name="password" class="form-control input-custom"
                                        ng-model="loginData.pwd"
                                        ng-keyup="checkKeyup($event)"
                                        placeholder="请输入密码"
                                        required>
                            </div>
                            <div class="error-msg text-left" ng-show="errorMsg!=''">
                                {{errorMsg}}
                            </div>
                            <div class="error-msg text-left">
                                <span ng-show="loginForm.enterprise.$dirty && loginForm.enterprise.$invalid">
                                    <span ng-show="loginForm.enterprise.$error.required">企业名不能为空</span>
                                </span>
                                <span ng-show="loginForm.username.$dirty && loginForm.username.$invalid">
                                    <span ng-show="loginForm.username.$error.required">用户名不能为空</span>
                                </span>
                                <span ng-show="loginForm.pwd.$dirty && loginForm.pwd.$invalid">
                                    <span ng-show="loginForm.password.$error.required">密码不能为空</span>
                                </span>
                            </div>
                            <div class="form-group">
                                <a role="button" class="btn btn-custom" ng-click="clickLogin()">登录</a>
                            </div>
                        </form>
                    </div>
                </div>
